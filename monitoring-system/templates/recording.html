    <script>
        class RecordingApp {
            constructor() {
                this.isRecording = false;
                this.statusUpdateInterval = null;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadDevices();
                await this.loadFiles();
                this.startStatusUpdates();
            }

            bindEvents() {
                document.getElementById('start-btn').addEventListener('click', () => this.startRecording());
                document.getElementById('stop-btn').addEventListener('click', () => this.stopRecording());
                document.getElementById('refresh-files').addEventListener('click', () => this.loadFiles());
            }

            async loadDevices() {
                try {
                    const response = await fetch('/api/recording/devices');
                    const data = await response.json();
                    
                    const deviceSelect = document.getElementById('device-select');
                    deviceSelect.innerHTML = '';
                    
                    if (data.devices && data.devices.length > 0) {
                        data.devices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.id;
                            option.textContent = `${device.name} (${device.type})`;
                            deviceSelect.appendChild(option);
                        });
                    } else {
                        deviceSelect.innerHTML = '<option value="">éŒ²éŸ³ãƒ‡ãƒã‚¤ã‚¹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</option>';
                    }
                } catch (error) {
                    console.error('ãƒ‡ãƒã‚¤ã‚¹èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    this.showMessage('ãƒ‡ãƒã‚¤ã‚¹èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'danger');
                }
            }

            async startRecording() {
                try {
                    const duration = parseInt(document.getElementById('duration-input').value);
                    const deviceId = document.getElementById('device-select').value;
                    const sampleRate = parseInt(document.getElementById('sample-rate').value);
                    const channels = parseInt(document.getElementById('channels').value);

                    if (!duration || duration < 1 || duration > 3600) {
                        this.showMessage('éŒ²éŸ³æ™‚é–“ã¯1ç§’ã‹ã‚‰3600ç§’ã®é–“ã§æŒ‡å®šã—ã¦ãã ã•ã„', 'danger');
                        return;
                    }

                    if (!deviceId) {
                        this.showMessage('éŒ²éŸ³ãƒ‡ãƒã‚¤ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„', 'danger');
                        return;
                    }

                    const response = await fetch('/api/recording/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            duration: duration,
                            device_id: deviceId,
                            sample_rate: sampleRate,
                            channels: channels
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.isRecording = true;
                        this.updateUI();
                        this.showMessage(result.message, 'success');
                    } else {
                        this.showMessage(result.message, 'danger');
                    }
                } catch (error) {
                    console.error('éŒ²éŸ³é–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                    this.showMessage('éŒ²éŸ³é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ', 'danger');
                }
            }

            async stopRecording() {
                try {
                    const response = await fetch('/api/recording/stop', {
                        method: 'POST'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.isRecording = false;
                        this.updateUI();
                        this.showMessage(result.message, 'success');
                        await this.loadFiles();
                    } else {
                        this.showMessage(result.message, 'danger');
                    }
                } catch (error) {
                    console.error('éŒ²éŸ³åœæ­¢ã‚¨ãƒ©ãƒ¼:', error);
                    this.showMessage('éŒ²éŸ³åœæ­¢ã«å¤±æ•—ã—ã¾ã—ãŸ', 'danger');
                }
            }

            async updateStatus() {
                try {
                    const response = await fetch('/api/recording/status');
                    const data = await response.json();

                    if (data.error) {
                        this.showMessage(`çŠ¶æ…‹å–å¾—ã‚¨ãƒ©ãƒ¼: ${data.error}`, 'danger');
                        return;
                    }

                    this.isRecording = data.is_recording;
                    
                    if (this.isRecording) {
                        document.getElementById('elapsed-time').textContent = data.elapsed_time || 0;
                        document.getElementById('remaining-time').textContent = Math.round(data.remaining_time || 0);
                        
                        const progress = ((data.elapsed_time || 0) / (data.duration || 1)) * 100;
                        document.getElementById('progress-fill').style.width = `${Math.min(progress, 100)}%`;
                        
                        document.getElementById('status-text').textContent = 
                            `éŒ²éŸ³ä¸­: ${data.filename || ''} (${data.elapsed_time || 0}ç§’/${data.duration || 0}ç§’)`;
                    } else {
                        document.getElementById('status-text').textContent = data.last_recording 
                            ? `æœ€å¾Œã®éŒ²éŸ³: ${data.last_recording.filename} (${data.last_recording.actual_duration}ç§’)`
                            : 'å¾…æ©Ÿä¸­';
                    }

                    this.updateUI();

                } catch (error) {
                    console.error('çŠ¶æ…‹æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
                }
            }

            updateUI() {
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');
                const recordingIndicator = document.getElementById('recording-indicator');
                const controls = document.querySelectorAll('#device-select, #duration-input, #sample-rate, #channels');

                if (this.isRecording) {
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    recordingIndicator.style.display = 'block';
                    controls.forEach(control => control.disabled = true);
                } else {
                    startBtn.style.display = 'inline-block';
                    stopBtn.style.display = 'none';
                    recordingIndicator.style.display = 'none';
                    controls.forEach(control => control.disabled = false);
                }
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/recording/list');
                    const data = await response.json();

                    const fileList = document.getElementById('file-list');
                    
                    if (data.error) {
                        fileList.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        return;
                    }

                    if (data.files && data.files.length > 0) {
                        fileList.innerHTML = data.files.map(file => `
                            <div class="file-item">
                                <div class="file-info">
                                    <div class="file-name">${file.filename}</div>
                                    <div class="file-details">
                                        ã‚µã‚¤ã‚º: ${this.formatFileSize(file.size)} | 
                                        ä½œæˆ: ${file.created} | 
                                        æ›´æ–°: ${file.modified}
                                    </div>
                                </div>
                                <div>
                                    <a href="/api/recording/download/${file.filename}" 
                                       class="button btn-primary" 
                                       style="padding: 8px 15px; font-size: 14px;">
                                        ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                                    </a>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        fileList.innerHTML = '<div class="alert alert-secondary">éŒ²éŸ³ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                    }
                } catch (error) {
                    console.error('ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.getElementById('file-list').innerHTML = 
                        '<div class="alert alert-danger">ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showMessage(message, type = 'info') {
                const messageArea = document.getElementById('message-area');
                const alertClass = type === 'success' ? 'alert-success' : 
                                 type === 'danger' ? 'alert-danger' : 'alert-secondary';
                
                messageArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
                
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }

            startStatusUpdates() {
                this.updateStatus();
                this.statusUpdateInterval = setInterval(() => {
                    this.updateStatus();
                }, 1000);
            }

            stopStatusUpdates() {
                if (this.statusUpdateInterval) {
                    clearInterval(this.statusUpdateInterval);
                    this.statusUpdateInterval = null;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.recordingApp = new RecordingApp();
        });

        window.addEventListener('beforeunload', () => {
            if (window.recordingApp) {
                window.recordingApp.stopStatusUpdates();
            }
        });
    </script>
